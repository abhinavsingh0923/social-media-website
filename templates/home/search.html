{% extends 'home/homebase.html' %}



{% block body %}

<div class="container">
    <div class="border-dark card shadow container p-4 rounded-3 bg-light mt-3 mb-3" []
        style="width: 50%; margin-right: 40%">
        <form action="" method="post">
            <div class="input-group mt-3 me-5">
                {% csrf_token %}
                <input type="text" class="form-control w-25" name="username" placeholder="Search username">
                <button class="input-group-text" type="submit" id="basic-addon2"><i class="bi bi-search"></i></button>
            </div>
        </form>

        <!-- <div class="col-md-6"> -->
        {% for username_object in username_object %}
        <a href="{% url 'otherprofilepage' username_object.user %}" style="color: black;text-decoration:none;">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative mt-5">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">Mybook User</strong>
                    <h3 class="mb-0">{{username_object.user}}</h3>
                    <p class="card-text mb-auto">{{username_object.bio}}</p>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="{{username_object.profile_photo.url}}" alt="" width="250" height="250">


                </div>
            </div>
        </a>
        {% endfor %}
    </div>

</div>

{% endblock body %}
